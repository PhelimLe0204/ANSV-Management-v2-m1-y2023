<div class="tab-pane fade show active" id="add-new-pl" role="tabpanel" aria-labelledby="add-new-pl-tab"
    th:fragment="body">
    <div class="row">
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-2 font-weight-bold pt-3">Dự án</div>
                <div id="project-name-selection" class="col-md-10">
                    <select id="project_id" name="projectId">
                        <option value="1" selected>1</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="col-md-2 font-weight-bold">Giai đoạn</div>
                <div class="col-md-10 step-class">
                    <div th:if="${#httpServletRequest.requestURI == '/danh-sach/kd-vien-thong'}"
                        class="project-step btn btn-option pt-1 has-ripple btn-primary" id="project-type-1"
                        data-input="1" data-status="active">KD Viễn thông</div>
                    <div th:unless="${#httpServletRequest.requestURI == '/danh-sach/kd-vien-thong'}"
                        class="project-step btn btn-option pt-1 disabled btn-outline-secondary" id="project-type-1"
                        data-input="1" data-status="notActive">KD Viễn thông</div>

                    <div th:if="${#httpServletRequest.requestURI == '/danh-sach/kd-chuyen-doi-so'}"
                        class="project-step btn btn-option pt-1 has-ripple btn-primary" id="project-type-2"
                        data-input="2" data-status="active">KD Chuyển đổi số</div>
                    <div th:unless="${#httpServletRequest.requestURI == '/danh-sach/kd-chuyen-doi-so'}"
                        class="project-step btn btn-option pt-1 disabled btn-outline-secondary" id="project-type-2"
                        data-input="2" data-status="notActive">KD Chuyển đổi số</div>

                    <div th:if="${#httpServletRequest.requestURI == '/danh-sach/trien-khai'}"
                        class="project-step btn btn-option pt-1 has-ripple btn-primary" id="project-type-3"
                        data-input="3" data-status="active">Triển khai</div>
                    <div th:unless="${#httpServletRequest.requestURI == '/danh-sach/trien-khai'}"
                        class="project-step btn btn-option pt-1 disabled btn-outline-secondary" id="project-type-3"
                        data-input="3" data-status="notActive">Triển khai</div>

                    <!-- Form input: projectTypeId -->
                    <th:block th:switch="${#httpServletRequest.requestURI}">
                        <input th:case="'/danh-sach/kd-vien-thong'" type="text" class="d-none" id="project_type_id"
                            name="projectTypeId" value="1">
                        <input th:case="'/danh-sach/kd-chuyen-doi-so'" type="text" class="d-none" id="project_type_id"
                            name="projectTypeId" value="2">
                        <input th:case="'/danh-sach/trien-khai'" type="text" class="d-none" id="project_type_id"
                            name="projectTypeId" value="3">
                    </th:block>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="col-md-2 font-weight-bold">Mức độ ưu tiên</div>
                <div class="col-md-10 priority-class">
                    <div class="project-priority btn disabled btn-outline-secondary btn-option pt-1"
                        id="project-priority-1" data-input="1" data-status="notActive">High (First)</div>
                    <div class="project-priority btn disabled btn-outline-secondary btn-option pt-1"
                        id="project-priority-2" data-input="2" data-status="notActive">Medium (Second)</div>
                    <div class="project-priority btn disabled btn-outline-secondary btn-option pt-1"
                        id="project-priority-3" data-input="3" data-status="notActive">Low (Third)</div>
                    <!-- Form input: projectPriorityId -->
                    <input type="text" class="d-none" id="project_priority_id" name="projectPriorityId">
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="col-md-2 font-weight-bold">Trạng thái</div>
                <div class="col-md-10 status-class">
                    <div class="project-status btn pt-1 disabled btn-option btn-outline-success" id="project-status-1"
                        data-input="1" data-status="notActive" data-color="success">Ongoing (Low)</div>
                    <div class="project-status btn pt-1 disabled btn-option btn-outline-warning" id="project-status-2"
                        data-input="2" data-status="notActive" data-color="warning">Warning (Medium)</div>
                    <div class="project-status btn pt-1 disabled btn-option btn-outline-danger" id="project-status-3"
                        data-input="3" data-status="notActive" data-color="danger">Danger (High)</div>
                    <!-- Form input: projectStatusId -->
                    <input type="text" class="d-none" id="project_status_id" name="projectStatusId">
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-sm-4 font-weight-bold pt-2">Tuần</div>
                <div class="col-sm-8">
                    <select id="week" name="week" class="form-control bg-white" th:data-first="${session.currentWeek}">
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-md-4 font-weight-bold pt-2 mt-2">Năm</div>
                <div class="col-md-8 mt-2">
                    <select id="year" name="year" class="form-control bg-white" th:data-first="${session.currentYear}">
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-md-4 font-weight-bold pt-2 mt-2">Mã hợp đồng</div>
                <div class="col-md-8 mt-2">
                    <input type="text" id="ma_hop_dong" name="maHopDong" class="form-control bg-white"
                        placeholder="Mã hợp đồng...">
                </div>
                <div class="col-md-4 font-weight-bold pt-2 mt-2">Mã kế toán</div>
                <div class="col-md-8 mt-2">
                    <input type="text" id="ma_ke_toan" name="maKeToan" class="form-control bg-white"
                        placeholder="Mã kế toán...">
                </div>
                <div class="col-md-4 font-weight-bold pt-2 mt-2">Đơn vị tiền tệ</div>
                <div class="col-md-8 mt-2">
                    <select id="currency_unit_id" name="currencyUnitId" class="form-control bg-white">
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
