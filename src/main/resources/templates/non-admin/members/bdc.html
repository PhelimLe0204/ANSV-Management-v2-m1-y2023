<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Thành Viên | BDC</title>
</head>

<body>
    <div class="pcoded-main-container" layout:fragment="content">
        <div class="pcoded-content">
            <!-- [ breadcrumb ] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="page-header-title">
                                <h4 class="m-b-10 text-white">Danh sách thành viên ban BDC</h4>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="page-header-title"></div>
                            <ul class="breadcrumb float-right">
                                <li class="breadcrumb-item">
                                    <a href="/dashboard"><i class="feather icon-home"></i></a>
                                </li>
                                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [ breadcrumb ] end -->
            <!-- [ Main Content ] start -->
            <div class="row" style="margin-top: -20px;">
                <div class="col-xl-12 col-md-12">
                    <div class="card table-card">
                        <div class="card-header">
                            <h5>Danh sách thành viên BDC</h5>
                            <div class="card-header-right">
                                <div class="btn-group card-option">
                                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="feather icon-more-horizontal"></i>
                                    </button>
                                    <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-item full-card"><a href="#!"><span><i
                                                        class="feather icon-maximize"></i> maximize</span><span
                                                    style="display:none"><i class="feather icon-minimize"></i>
                                                    Restore</span></a></li>
                                        <li class="dropdown-item minimize-card"><a href="#!"><span><i
                                                        class="feather icon-minus"></i> collapse</span><span
                                                    style="display:none"><i class="feather icon-plus"></i>
                                                    expand</span></a></li>
                                        <li class="dropdown-item reload-card"><a href="#!"><i
                                                    class="feather icon-refresh-cw"></i> reload</a></li>
                                        <li class="dropdown-item close-card"><a href="#!"><i
                                                    class="feather icon-trash"></i> remove</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Tên thành viên</th>
                                            <th>Mã nhân viên</th>
                                            <th>Chức vụ</th>
                                            
                                            <th class="text-center">Tình trạng</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="listUserBdcItem : ${listUserBDC}">
                                            <td>
                                                <div class="d-inline-block align-middle">
                                                    <img th:src="${listUserBdcItem.getAvatar()} == null ? @{/images/user/_default-user.png} : @{'/images/user/' + ${listUserBdcItem.getAvatar()}}"
                                                        alt="user image" class="img-radius wid-40 align-top m-r-15">
                                                    <div class="d-inline-block">
                                                        <h6 th:text="${listUserBdcItem.getFullname()}"></h6>
                                                        <p class="text-muted m-b-0" th:text="${listUserBdcItem.getUsername()}"></p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td th:text = "${listUserBdcItem.getEmployeeCode()}"></td>
                                            <td th:text="${listUserBdcItem.getPositionExplain()}"></td>
                                            
                                            <td class="text-center">
                                                <input class="checkEnabled"  th:data-value="${listUserBdcItem.getEnabled()}" 
                                                type="checkbox" th:checked="${listUserBdcItem.getEnabled()}" data-toggle="toggle"
                                                 data-onstyle="primary" th:data-id="${listUserBdcItem.getId()}" th:id="${listUserBdcItem.getId()}">
                                                <!-- <input class="checked"  data-value="0" type="checkbox"  data-toggle="toggle" data-onstyle="primary"> -->
                                            </td>
                                        </tr>



                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [ Main Content ] end -->
        </div>
    </div>
</body>

</html>
