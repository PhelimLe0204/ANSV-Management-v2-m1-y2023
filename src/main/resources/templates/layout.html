<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">ANSV Management</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="Phoenixcoded" />
    <!-- Favicon icon -->
    <link rel="icon" th:href="@{/images/logo/ANSV_logo.png}" type="image/x-icon">
    <!-- vendor css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/main/main.css}">
    <th:block th:if="${#httpServletRequest.requestURI == '/chi-tiet'}">
        <link rel="stylesheet" th:href="@{/css/main/detail-main.css}">
    </th:block>

    <th:block th:if="${#httpServletRequest.requestURI != '/login'}">
        <!-- Font Awesome css -->
        <link rel="stylesheet" th:href="@{/vendors/font-awesome-6.2.1/all.min.css}" type="text/css">

        <!-- Select2 - CSS -->
        <link th:href="@{/vendors/select2/css/select2.min.css}" rel="stylesheet" />

        <!-- AlertifyJS - CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <!-- AlertifyJS - Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
        <!-- AlertifyJS - Semantic UI theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
        <!-- AlertifyJS - Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    </th:block>

    <th:block th:if="${#httpServletRequest.requestURI == '/dashboard'}">
        <!-- Highcharts - CSS -->
        <link rel="stylesheet" th:href="@{/vendors/highcharts/css/main.css}" type="text/css" />
    </th:block>
</head>

<body>
    <th:block th:if="${#httpServletRequest.requestURI != '/login'}">
        <!-- [ Pre-loader ] start -->
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>
        <!-- [ Pre-loader ] End -->

        <!-- [ navigation menu ] start -->
        <section th:replace="fragments/menu :: menu"></section>
        <!-- [ navigation menu ] end -->

        <!-- [ Header ] start -->
        <section th:replace="fragments/header :: header"></section>
        <!-- [ Header ] end -->
    </th:block>

    <!-- [ Main Content ] start -->
    <section layout:fragment="content">
        <h1>Phần body chính</h1>
    </section>
    <!-- [ Main Content ] end -->

    <!-- Required Js -->
    <script th:src="@{/js/vendor-all.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{/js/ripple.js}"></script>
    <script th:src="@{/js/pcoded.min.js}"></script>

    <th:block th:if="${#httpServletRequest.requestURI == '/dashboard'}">
        <!-- Highchart - JS -->
        <script th:src="@{/vendors/highcharts/js/highcharts.js}"></script>
        <script th:src="@{/vendors/highcharts/js/exporting.js}"></script>
        <script th:src="@{/vendors/highcharts/js/export-data.js}"></script>
        <script th:src="@{/vendors/highcharts/js/accessibility.js}"></script>
        <script th:src="@{/vendors/highcharts/js/main.js}"></script>
    </th:block>

    <th:block th:if="${#httpServletRequest.requestURI != '/login'}">
        <!-- Select2 - JS -->
        <script th:src="@{/vendors/select2/js/select2.min.js}"></script>

        <!-- AlertifyJS - JS -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    </th:block>

    <th:block th:if="${#httpServletRequest.requestURI == '/dashboard'}">
        <script th:src="@{/js/main/main.js}"></script>
    </th:block>

    <th:block th:if="${#httpServletRequest.requestURI == '/chi-tiet'}">
        <script th:src="@{/js/main/detail-main.js}"></script>
    </th:block>
</body>

</html>
