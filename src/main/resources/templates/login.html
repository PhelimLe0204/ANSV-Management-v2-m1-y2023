<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>

    <th:block layout:fragment="content">
        <div class="auth-wrapper">
            <div class="auth-content">
                <div class="card">
                    <div class="row align-items-center text-center">
                        <div class="col-md-12">
                            <div class="card-body">
                                <img th:src="@{/images/logo/ANSV_logo.png}" alt="" class="img-fluid mb-4">
                                <h4 class="mb-3 f-w-400">Đăng nhập</h4>
                                <form th:action="@{/appLogin}" method="POST">
                                    <div class="form-group mb-3">
                                        <label class="floating-label" for="Email">Địa chỉ Email</label>
                                        <input type="text" name="username" class="form-control" id="Email" placeholder="">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="floating-label" for="Password">Mật khẩu</label>
                                        <input type="password" name="password" class="form-control" id="Password" placeholder="">
                                    </div>
                                    <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Ghi nhớ</label>
                                    </div>
                                    <button type="submit" class="btn btn-block btn-primary mb-4">Đăng nhập</button>
                                </form>
                                <div class="text-danger font-weight-bold" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                                    <span th:if="${errorMsg == 'Bad credentials'}">
                                        Tài khoản hoặc mật khẩu chưa đúng!
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</body>

</html>
